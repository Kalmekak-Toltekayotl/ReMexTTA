<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ReMexTTa | Terapeutas Certificados</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
  <style>
    /* Ajuste visual del botón hamburguesa */
    .menu-toggle {
      display: none;
      font-size: 1.8rem;
      cursor: pointer;
      padding: 10px;
      border-radius: 8px;
      transition: background 0.3s;
      margin-right: 20px;
    }

    .menu-toggle:hover {
      background: rgba(0, 0, 0, 0.05);
    }

    @media (max-width: 768px) {
      .menu-toggle {
        display: block;
        position: relative;
        right: 10px;
        font-size: 2rem;
      }

      .header {
        justify-content: space-between;
      }

      #menu {
        display: none;
        flex-direction: column;
        background: #fff;
        position: absolute;
        top: 70px;
        right: 10px;
        width: 85%;
        box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        border-radius: 10px;
        padding: 15px 0;
      }

      #menu.show {
        display: flex;
      }

      #menu a {
        padding: 12px 20px;
        text-align: center;
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <div class="fade-container">
    <!-- Encabezado -->
    <header class="header">
      <div class="header-left">
        <img src="logo.png" alt="Logo ReMexTTa" class="logo">
      </div>

      <div class="header-center">
        <nav id="menu">
          <a href="index.html">Inicio</a>
          <a href="quienes.html">Quiénes Somos</a>
          <a href="consulta.html" class="active">Terapeutas Certificados</a>
          <a href="asociados.html">Asociados Académicos</a>
          <a href="beneficios.html">Beneficios</a>
          <a href="directorio.html">Directorio de Negocios</a>
          <a href="requisitos.html">Requisitos Académicos</a>
          <a href="contacto.html">Contacto</a>
        </nav>
      </div>

      <div class="menu-toggle" onclick="toggleMenu()">☰</div>
    </header>

    <!-- Sección de consulta -->
    <section id="consulta" class="seccion">
      <h2>Terapeutas Certificados</h2>
      <div class="buscador">
        <input type="text" id="query" placeholder="Buscar por nombre, especialidad o clave...">
        <button onclick="buscar()">Buscar</button>
      </div>
      <div id="resultados"></div>
    </section>

    <footer>
      <p>© 2025 REGISTRO PÚBLICO MEXICANO DE TERAPEUTAS TRADICIONALES Y ALTERNATIVOS | ReMexTTa</p>
    </footer>
  </div>
</body>
</html>
