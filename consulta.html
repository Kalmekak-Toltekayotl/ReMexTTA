<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Consulta | ReMexTTA</title>
  <link rel="icon" href="favicon.ico" />
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      background-color: #f0f0f0;
      color: #333;
    }
    header {
      background-color: #444;
      color: white;
      text-align: center;
      padding: 15px 0;
    }
    nav {
      background-color: #333;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }
    nav a {
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      display: block;
    }
    nav a:hover {
      background-color: #555;
    }
    main {
      max-width: 600px;
      margin: 40px auto;
      background-color: white;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #444;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    input, select {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1em;
    }
    button {
      background-color: #444;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px;
      cursor: pointer;
    }
    button:hover {
      background-color: #666;
    }
  </style>
</head>
<body>
  <header>
    <h1>Registro Público Mexicano de Terapeutas Tradicionales y Alternativos</h1>
  </header>

  <nav>
    <a href="index.html">Inicio</a>
    <a href="quienes.html">Quiénes Somos</a>
    <a href="registro.html">Registro</a>
    <a href="consulta.html">Consulta</a>
    <a href="contacto.html">Contacto</a>
  </nav>

  <main>
    <h2>Consulta de Terapeutas Registrados</h2>
    <form>
      <label for="nombre">Nombre del Terapeuta</label>
      <input type="text" id="nombre" placeholder="Ejemplo: Rubí Ayala" />

      <label for="clave">Clave del Terapeuta</label>
      <input type="text" id="clave" placeholder="Ejemplo: KT-025" />

      <button type="button">Buscar</button>
    </form>
  </main>
</body>
</html>
