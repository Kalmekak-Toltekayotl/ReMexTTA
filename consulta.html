    <!-- Buscador en la pÃ¡gina de consulta -->
    <section id="consulta" class="seccion">
      <h2>Consulta de Terapeutas</h2>
      <p>Ingresa el nombre o la clave del terapeuta que deseas consultar.</p>
      <div class="buscador">
        <input type="text" id="query" placeholder="Buscar por nombre o clave...">
        <button onclick="buscar()">Buscar</button>
      </div>
      <div id="resultados"></div>
    </section>

    <!-- Pie -->
    <footer>
      <p>Â© 2025 KALMEKAK TOLTEKAYOTL | ReMexTTa</p>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycby3U-k6JifI8i72uuQ9yyzBOIYOJJtSwzTvuYq0UsNL1ewwUCLkf9kHz7crn0Eco4Y3OA/exec"; // 

    async function buscar() {
      const query = document.getElementById("query").value.trim();
      const contenedor = document.getElementById("resultados");

      if (!query) {
        contenedor.innerHTML = "<p>Por favor ingresa un nombre o clave para buscar.</p>";
        return;
      }

      contenedor.innerHTML = "<p>Buscando...</p>";

      try {
        const response = await fetch(`${scriptURL}?q=${encodeURIComponent(query)}`);
        const resultados = await response.json();

        if (resultados.length === 0) {
          contenedor.innerHTML = "<p>No se encontraron terapeutas con ese criterio.</p>";
          return;
        }

        let html = "<table border='1' cellpadding='6' style='margin-top:10px;border-collapse:collapse;width:100%;'>";
        html += "<tr><th>Nombre</th><th>Clave</th><th>Especialidad</th><th>InstituciÃ³n</th><th>Localidad</th><th>Estado</th></tr>";

        resultados.forEach(t => {
          html += `<tr>
            <td>${t.NOMBRE}</td>
            <td>${t.CLAVE}</td>
            <td>${t.ESPECIALIDAD}</td>
            <td>${t.INSTITUCIÃ“N}</td>
            <td>${t.LOCALIDAD}</td>
            <td>${t.ESTADO}</td>
          </tr>`;
        });

        html += "</table>";
        contenedor.innerHTML = html;
      } catch (error) {
        console.error(error);
        contenedor.innerHTML = "<p>Error al buscar. Intenta nuevamente.</p>";
      }
    }
  </script>
