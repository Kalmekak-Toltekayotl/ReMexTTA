<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ReMexTTa | Terapeutas Certificados</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
  <style>
    /* === BOTÓN HAMBURGUESA === */
    .menu-toggle {
      display: none;
      font-size: 1.8rem;
      cursor: pointer;
      padding: 8px 12px;
      border-radius: 8px;
      transition: background 0.3s;
      margin-right: 20px;
    }

    .menu-toggle:hover {
      background: rgba(0, 0, 0, 0.05);
    }

    /* === ESTILO DEL HEADER EN ESCRITORIO === */
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 5px 20px;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .logo {
      height: 65px;
      width: auto;
    }

    #menu {
      display: flex;
      gap: 18px;
      align-items: center;
    }

    #menu a {
      text-decoration: none;
      color: #333;
      font-weight: 600;
      font-size: 0.95rem; /* más pequeño para evitar encimarse */
      padding: 8px 10px;
      transition: color 0.3s, background 0.3s;
      border-radius: 6px;
    }

    #menu a:hover,
    #menu a.active {
      background: #f0f0f0;
      color: #000;
    }

    /* === VERSIÓN MÓVIL === */
    @media (max-width: 768px) {
      .menu-toggle {
        display: block;
        position: relative;
        right: 5px;
        font-size: 2rem;
      }

      #menu {
        display: none;
        flex-direction: column;
        background: #fff;
        position: absolute;
        top: 75px;
        right: 10px;
        width: 85%;
        box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        border-radius: 10px;
        padding: 15px 0;
        z-index: 100;
      }

      #menu.show {
        display: flex;
      }

      #menu a {
        padding: 12px 20px;
        text-align: center;
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <div class="fade-container">
    <!-- Encabezado -->
    <header class="header">
      <div class="header-left">
        <img src="logo.png" alt="Logo ReMexTTa" class="logo">
      </div>

      <div class="header-center">
        <nav id="menu">
          <a href="index.html">Inicio</a>
          <a href="quienes.html">Quiénes Somos</a>
          <a href="consulta.html" class="active">Terapeutas Certificados</a>
