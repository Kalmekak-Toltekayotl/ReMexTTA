<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contacto | ReMexTTA</title>
  <link rel="icon" href="favicon.ico" />
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      background-color: #f0f0f0;
      color: #333;
    }
    header {
      background-color: #444;
      color: #fff;
      text-align: center;
      padding: 15px 0;
    }
    header h1 {
      margin: 0;
      font-size: 1.8em;
    }
    nav {
      background-color: #333;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }
    nav a {
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      display: block;
    }
    nav a:hover {
      background-color: #555;
    }
    main {
      max-width: 600px;
      margin: 40px auto;
      background-color: white;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #444;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    label {
      font-weight: bold;
    }
    input, textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-family: inherit;
      font-size: 1em;
    }
    button {
      background-color: #444;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
    }
    button:hover {
      background-color: #666;
    }
    #mensaje-exito {
      color: green;
      font-weight: bold;
      text-align: center;
      display: none;
      margin-top: 15px;
    }
    #mensaje-error {
      color: red;
      font-weight: bold;
      text-align: center;
      display: none;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Registro Público Mexicano de Terapeutas Tradicionales y Alternativos</h1>
  </header>

  <nav>
    <a href="index.html">Inicio</a>
    <a href="quienes.html">Quiénes Somos</a>
    <a href="registro.html">Registro</a>
    <a href="consulta.html">Consulta</a>
    <a href="contacto.html">Contacto</a>
  </nav>

  <main>
    <h2>Contáctanos</h2>
    <form id="formContacto">
      <label for="nombre">Nombre completo</label>
      <input type="text" id="nombre" name="nombre" required />

      <label for="telefono">Teléfono o WhatsApp</label>
      <input type="text" id="telefono" name="telefono" required />

      <label for="mensaje">Mensaje</label>
      <textarea id="mensaje" name="mensaje" rows="5" required></textarea>

      <button type="submit">Enviar mensaje</button>
    </form>

    <p id="mensaje-exito">✅ ¡Mensaje enviado con éxito!</p>
    <p id="mensaje-error">❌ Ocurrió un error al enviar el mensaje. Intenta nuevamente.</p>
  </main>

  <script>
    document.getElementById("formContacto").addEventListener("submit", async (e) => {
      e.preventDefault();
      const nombre = document.getElementById("nombre").value.trim();
      const telefono = document.getElementById("telefono").value.trim();
      const mensaje = document.getElementById("mensaje").value.trim();

      try {
        const respuesta = await fetch("AQUÍ_PEGA_LA_URL_DEL_SCRIPT", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ nombre, telefono, mensaje })
        });
        const data = await respuesta.json();

        if (data.ok) {
          document.getElementById("mensaje-exito").style.display = "block";
          document.getElementById("mensaje-error").style.display = "none";
          e.target.reset();
        } else {
          document.getElementById("mensaje-error").style.display = "block";
          document.getElementById("mensaje-exito").style.display = "none";
        }
      } catch {
        document.getElementById("mensaje-error").style.display = "block";
        document.getElementById("mensaje-exito").style.display = "none";
      }
    });
  </script>
</body>
</html>
