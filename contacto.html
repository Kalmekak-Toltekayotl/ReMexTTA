<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto - ReMexTTa</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body class="fade-in">
  <header>
    <nav class="navbar">
      <div class="nav-left">
        <ul>
          <li><a href="index.html" class="fade-link">Inicio</a></li>
          <li><a href="quienes.html" class="fade-link">Quiénes Somos</a></li>
          <li><a href="contacto.html" class="fade-link active">Contacto</a></li>
        </ul>
      </div>
      <div class="nav-right">
        <img src="logo.png" alt="ReMexTTa" class="logo-grande">
      </div>
    </nav>
  </header>

  <main class="seccion-contacto">
    <h1>Contáctanos</h1>
    <p>Completa el formulario para ponerte en contacto con nuestro equipo.</p>

    <form class="contacto-form" id="contactoForm">
      <label>Nombre completo:</label>
      <input type="text" id="nombre" placeholder="Tu nombre completo" required>

      <label>Teléfono:</label>
      <input type="tel" id="telefono" placeholder="Tu número de teléfono" required>

      <label>Mensaje:</label>
      <textarea id="mensaje" rows="5" placeholder="Escribe tu mensaje aquí..." required></textarea>

      <button type="submit">Enviar</button>
    </form>

    <p id="confirmacion" class="mensaje-confirmacion"></p>
  </main>

  <footer>
    <p>© 2025 Registro Mexicano de Terapeutas Tradicionales y Alternativos (ReMexTTa)</p>
  </footer>
</body>
</html>
